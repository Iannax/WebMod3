<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        input{
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></div>
        <form method="get" style="background-color:blueviolet;">
            <h1 align="center">From Pemesanan</h1>
            <div>
                <table align="center">
                    
                    <tr>
                        <td>
                            <label for="input">ID Pemesan:</label>
                        </td>
                        <td>
                            <input type="text" name="id" maxlength="10" min="2" size="50" required/>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="input">Nama Pemesan:</label>
                        </td>
                        <td>
                            <input type="text" name="nama" size="50" required/>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="idn">Nomor identitas</label>
                        </td>
                         <td>
                            <input type="text" name="Nomor Identitas" size="50" maxlength="10" min="5" >
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="tipekamar">Tipe kamar</label>
                        </td>
                        <td>
                            <select name="option" id="tipe kamar">
                                <option value="">--Pilih--</option>
                                <option value="Standar">Standar</option>
                                <option value="Deluxe">Deluxe</option>
                                <option value="Family">Family</option>
                            </select>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="price">Harga</label>
                        </td>
                        <td>
                            <input type="text" id="price" name="harga" size="50">
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="input">Tanggal Pesan</label>
                        </td>
                        <td>
                            <input type="date" name="Tanggal Pesan" style="width: 362px;" pattern="[0]"  >
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="input">Durasi Menginap</label>
                        </td>
                        <td>
                            <input type="number" min="1" name="Durasi Menginap" style="width: 362px;">
                            <span>Hari</span>
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="input">Termasuk Breakfeast</label>
                        </td>
                        <td>
                            <input type="checkbox" id="ya" name="ya">ya
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <label for="jumlah">Total Bayar</label>
                        </td>
                        <td>
                            <input type="text" id="totalbayar" name="totalbayar" size="50" >
                        </td>
                    </tr>
                </div>
                
            </table> 
            <div style="display: flex; align-items: center; justify-content: center; gap: 5px; padding: 10px;">
                <button type="button" name="save" value="Simpan" id="Simpan" style="background-color:blue; color: white; 
                border: none; width: 70px; height: 30px; border-radius: 5px;">Simpan</button>
                 <button type="button" name="cancel" value="Batal" id="Batal" style="background-color: goldenrod; 
                 border: none; width: 70px; height: 30px; border-radius: 5px;">Batal</button>
            </div>
             
        </form>
           
</body>
</html>
